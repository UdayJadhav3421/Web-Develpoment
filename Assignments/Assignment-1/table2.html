<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table2</title>
  </head>
  <body>
    <table
      border="1"
      width="400px"
      height="150px"
      style="border-collapse: collapse"
    >
      <tr>
        <th colspan="4">TimeTable</th>
      </tr>
      <tr>
        <td colspan="2">Date</td>
        <td colspan="2">Year</td>
      </tr>
      <tr>
        <td>1</td>
        <td rowspan="2">0</td>
        <td rowspan="2">20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>2</td>
        <td>22</td>
      </tr>
      <tr>
        <td>July</td>
        <td>2022</td>
        <td>April</td>
        <td>2022</td>
      </tr>
    </table>
  </body>
</html>
